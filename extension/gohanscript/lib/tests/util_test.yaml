test_suite:
  tests:
  - name: You can do http request
    test:
    - http_server:
        test: true
        paths:
          "/test":
            get:
              code: |
                tasks:
                - vars:
                    response:
                        msg: ok
      register: testServer
    - http_get: url='${GetTestServerURL(testServer) + "/test"}'
      register: result
    - assert: expect="ok" actual="{{result.contents.msg}}"
    - stop_test_server:
        server: $testServer
  - name: Generate UUID
    test:
    - uuid:
      register: uuid
    - debug: msg="{{ uuid }}"
  - name: Env
    test:
    - env:
      register: env